AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: AWS SAM template for the Dotmatics::AzureAD::Group resource type

Globals:
  Function:
    Timeout: 180  # docker start-up times can be long for SAM CLI
    MemorySize: 512

Resources:
  TypeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dotmatics_azuread_group.handlers.resource
      Runtime: python3.9
      CodeUri: src/
      Architectures:
        - arm64

  TestEntrypoint:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dotmatics_azuread_group.handlers.test_entrypoint
      Runtime: python3.9
      CodeUri: src/
      Architectures:
        - arm64


